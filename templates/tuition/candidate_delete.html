{% extends 'basic.html' %}
{% block body %}
{% load notifications_tags %}


<div class="container p-4">
    <div class="text-center">
        <h2 class="font-weight-bold mt-3">Cancel Hiring</h2>
        <hr>
    </div>

    <div class="text-center">
        <h5 class="font-weight-bold mt-3">Are you sure cancel hiring <a href='/session/otherpro/{{candidate.user.id}}'>{{candidate.user.first_name}} {{candidate.user.last_name}}</a>?</h5>

    <div class="text-center">

    </div>

</div>

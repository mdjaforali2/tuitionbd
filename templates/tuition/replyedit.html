{% extends 'basic.html' %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="col-md-6 offset-md-3">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </form>
    </div>
</div>
{% endblock body %}

{% extends 'basic.html' %}
{% block body %}
{% load crispy_forms_tags %}

<div class="container p-4">
    <h2 class="font-weight-bold mt-3">TuitionBD Login</h2>
    <hr>
    <form method="post" action="">
        {% csrf_token %}
        {{form|crispy}}
        <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    </div>
    <div class="text-center">
        Don't you have an account? <a href="/session/signup">Register</a> <br>
        Forgot Password? <a href="/session/password_reset">Reset</a>
    </div>
</div>  
{% endblock body %}
